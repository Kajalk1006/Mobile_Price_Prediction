<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Price Prediction</title>
</head>
<body style="background-color: skyblue;">
    <h1> Mobile Price Prediction</h1>


    <form action="/get_data" method="post">

        <label>weight :</label><input type='number' name = 'Weight'><label> (weight of cellphone in gm i.e. 66 to 766)</label><br><br>

        <label>resoloution :</label><input type='resolution' name = 'Resoloution'> (Resoloution of cellphone i.e. 1.4 to 12.2) <br><br>

        <label>ppi :</label><input type='number' name = 'PPI'><label> (Phone Pixel Density i.e. 121 to 806)</label><br><br>

        <label>cpu_core :</label><input type='number' name = 'Cpu_core'><label> (type of CPU core in cellphone i.e. 0 to 8) </label><br><br>

        <label>cpu_freq :</label><input type='float' name = 'Cpu_freq'> (CPU Frequency in cellphone i.e. 0 to 2.7) <br><br>

        <label>internal_mem :</label><input type='number' name = 'Internal_mem'><label> (Internal memory of cellphone i.e. 0 to 128) </label><br><br>

        <label>ram :</label><input type='number' name = 'Ram'> <label> (RAM of cellphone i.e. 0 to 8) </label><br><br>

        <label>RearCam :</label><input type='number' name = 'rearCam'><br><br>

        <label>Front_Cam :</label><input type='number' name = 'front_Cam'><br><br>

        <label>battery :</label><input type='number' name = 'Battery'><br><br>

        <label>thickness :</label><input type='number' name = 'Thickness'><br><br>

        <input type="submit" value="Mobile Price">


    </form><br>

    
    
</body>
</html>
